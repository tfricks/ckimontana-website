backend:
  name: github
  repo: tfricks/ckimontana-website
media_folder: static/img/uploads
collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
